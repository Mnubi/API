<div>
    <h1>Get user API in Angular</h1>


  <form action="">
    <input type="text" name="search" id="search" [(ngModel)]="searchText" (keyup)="getPublicRepositories()">
  </form>

  <div>
    <img src="{{user.avatar_url}}" alt="" [ngClass]="'avatar'">
    <pre>Github Name: {{user.login}}</pre>
    <pre>Repositories: {{user.public_repos}}</pre>
    <Pre>Followers: {{user.followers}}</Pre>
    <pre>Following: {{user.following}}</pre>
 
  </div>

</div>
